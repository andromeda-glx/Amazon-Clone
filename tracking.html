<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking | Amazon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
</head>

<body>
    <header>
        <div class="header-left-section">
            <a class="header-link" href="./home.html">
                <img class="amazon-home-logo" src="./images/amazon-logo-white.png" alt="">
                <img class="amazon-home-logo-sm" src="./images/amazon-mobile-logo-white.png" alt="">
            </a>
        </div>
        <div class="header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-btn">
                <img class="search-icon" src="./images/icons/search-icon.png" alt="">
            </button>
        </div>
        <div class="header-right-section">
            <a class="header-link" href="./orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a class="header-link cart-section" href="./checkout.html">
                <img class="cart-logo" src="./images/icons/cart-icon.png" alt="">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
        <div class="hamburger-btn">
            <img src="./images/icons/hamburger-menu.png" alt="">
        </div>
    </header>

    <main>
        <div class="main-content">
            <a href="./orders.html">View all orders</a>

            <div class="order-item">
                <h2>Arriving on Monday, June 13</h2>
                <div class="order-name">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>
                <div class="order-quantity">
                    Quantity: 1
                </div>
                <div class="order-img">
                    <img src="./images/products/athletic-cotton-socks-6-pairs.jpg" alt="">
                </div>
            </div>

            <div class="order-status">
                <div class="status-titles">
                    <div class="status-title-preparing">Preparing</div>
                    <div class="status-title-shipped">Shipped</div>
                    <div class="status-title-delivered">Delivered</div>
                </div>

                <div class="status-progress-bar">
                    <div class="status-progress-completed">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
